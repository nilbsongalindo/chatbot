<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chat - Customer Module</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="wrapper">
        <div id="menu">
            <p class="welcome">Welcome, <b></b></p>
            <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
            <div style="clear:both"></div>
        </div>
         
        <div id="chatbox"></div>
         
        <input name="usermsg" type="text" id="usermsg" size="63" />
        <input name="submitmsg" type="submit"  id="submitmsg" value="Send" onclick="sendText()" />
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript">
        function sendText(){
            var data = {
                text: document.getElementById('usermsg').value,
            }

            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += 'VocÃª: ' + data.text + '<br>';

            ajax('processa.php', 'POST', data, error, success);
        }

        function error(data){
            console.log('error');
        }

        function success(data){
            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += 'Server: ' + data + '<br>';
        }

        function ajax(url, type, dataArr, errorCallback, successCallback){
            $.ajax({
                type: type,
                url: url,
                data: dataArr,
                success: function(data) {
                    if (typeof successCallback === "function") {
                        successCallback(data);
                    }
                },
                error: function(data){
                    if (typeof errorCallback === "function") {
                        errorCallback(data);
                    }
                }
            });
        }
    </script>
</body>
</html>
